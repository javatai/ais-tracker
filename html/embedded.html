<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>AIS Tracker (&beta;)</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href='style.css' rel='stylesheet' />
</head>
<body>
  <div id='map'></div>
  <div id='content'></div>
  <div id='splash'>
    <div class="loading-progress carousel slide">
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img width="300" height="150" alt="" src="ship-1a.svg">
        </div>
        <div class="item">
          <img width="300" height="150" alt="" src="ship-2a.svg">
        </div>
        <div class="item">
          <img width="300" height="150" alt="" src="ship-3a.svg">
        </div>
        <div class="item">
          <img width="300" height="150" alt="" src="ship-4a.svg">
        </div>
        <div class="item">
          <img width="300" height="150" alt="" src="ship-5a.svg">
        </div>
      </div>
      <div class="carousel-mask-left"></div>
      <div class="carousel-mask-right"></div>
    </div>
  </div>
  <script src="embedded.min.js"></script>
</body>
</html>
