<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>AIS Tracker (&beta;)</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href='style.css' rel='stylesheet' />
</head>
<body>
  <script>
    var _body = document.getElementsByTagName("body")[0],
      _script = document.createElement('script');
    _script.type = 'text/javascript';

    if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
      _script.src = 'mobile.js';
    } else {
      _script.src = 'desktop.js';
    }

    _body.appendChild(_script);
  </script>
  <div id='map'></div>
  <div id='content'></div>
  <div id='splash'>
    <div class="loading-progress carousel slide">
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img width="300" height="150" alt="" src="ship-1a.svg">
        </div>
        <div class="item">
          <img width="300" height="150" alt="" src="ship-2a.svg">
        </div>
        <div class="item">
          <img width="300" height="150" alt="" src="ship-3a.svg">
        </div>
        <div class="item">
          <img width="300" height="150" alt="" src="ship-4a.svg">
        </div>
        <div class="item">
          <img width="300" height="150" alt="" src="ship-5a.svg">
        </div>
      </div>
      <div class="carousel-mask-left"></div>
      <div class="carousel-mask-right"></div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</body>
</html>
